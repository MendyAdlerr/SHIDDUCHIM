<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>כניסת משתמש</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Assistant', sans-serif;
      background-color: #F9FAFB;
      color: #1F2937;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #1E3A8A;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #1E3A8A;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #162c6f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>כניסת משתמש</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="כתובת אימייל" required>
      <input type="password" id="password" placeholder="סיסמה" required>
      <button type="submit">התחבר</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const supabaseUrl = "https://fannhshmrvgwhqgnzgsp.supabase.co";
      const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhbm5oc2htcnZnd2hxZ256Z3NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEwMTczMTgsImV4cCI6MjA1NjU5MzMxOH0.duVlDi7OpY6ZhQ5FLfj76gNi5MTc8Y9sZDK895lf5-Q";

      const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

      document.getElementById("login-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          alert("שגיאה: " + error.message);
        } else {
          alert("התחברות הצליחה!");
          window.location.href = "magar.html";
        }
      });
    });
  </script>
</body>
</html>
