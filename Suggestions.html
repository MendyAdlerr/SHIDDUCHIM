<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צ'אטים</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="magar.css" />

  <script type="module" src="magar.js"></script>
  <script src="topbar.js"></script>


 

</head>
<body
 <!-- אזור עליון פנימי - נצמד למעלה תמיד -->
  <div class="inner-toolbar" id="page-toolbar">
    <!-- כאן כל דף מוסיף את הכפתורים שלו -->
     <div id="tabs-placeholder"></div>
    
  <!-- אזור תוכן עיקרי -->
  <main class="main-content">
    <!-- כאן כל דף מציב את התוכן שלו -->



  <div id="content-container">
         <h1>מערכת הצגת נתונים</h1>
      </div>
        <div class="controls">
          <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input id="search-input" type="text" placeholder="חיפוש..." />
          </div>
          <div class="view-toggles">
            <button id="cards-view-button" class="view-button active">
              <i class="fas fa-th"></i> כרטיסיות
            </button>
            <button id="table-view-button" class="view-button">
              <i class="fas fa-table"></i> טבלה
            </button>
          </div>
      
  </div>

      <div class="data-container">
        
        <!-- מחוון טעינה -->
        <div id="loading-indicator">
          <div class="spinner"></div>
          <p>טוען נתונים...</p>
        </div>
        <!-- תצוגת כרטיסיות -->
        <div id="cards-view" class="cards-grid"></div>
        <!-- תצוגת טבלה -->
        <div id="table-view" class="table-container hidden">
          <div class="table-wrapper">
            <table>
              <thead id="table-header">
                <tr></tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
          <div class="table-scroll-indicator hidden">
            <i class="fas fa-arrows-left-right"></i> גלול ימינה ושמאלה להצגת כל הנתונים
          </div>
        </div>
        <!-- הודעה כשאין תוצאות -->
        <div id="no-results" class="hidden">
          <p>לא נמצאו תוצאות מתאימות.</p>
        </div>
      </div>
    </div>

  </main>

 

  <div id="nav-placeholder"></div>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });
  </script>
</body>
</html>
