<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>专  专 砖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
      }

      .question {
        display: inline-block;
        background: white;
        padding: 12px 20px;
        margin: 8px 0;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: right;
        opacity: 0;
        animation: fadeInUp 0.5s ease forwards;
      }

      .question:hover {
        transform: scale(1.05);
        background: #ececec;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">
         专 砖 砖驻砖 砖 ?
      </h1>
      <p class="text-gray-600 mb-6">
         砖转祝  转 砖 转 砖转 砖 专:
      </p>

      <div class="questions-container text-right space-y-2">
        <div class="question" onclick="navigate('add')">砖  砖 砖 砖</div>
        <div class="question" onclick="navigate('self')"> 驻砖 注爪</div>

        <div class="question" onclick="navigate('organization')">
           砖, 转注住拽 
        </div>

        <div class="question" onclick="navigate('organization')">
          砖 爪  砖
        </div>

        <div class="question" onclick="navigate('organization')">
          专 专 注
        </div>

        <div class="question" onclick="navigate('organization')">
          砖  砖驻  砖爪专
        </div>
        <div class="question" onclick="navigate('browse')">
           转 住专 砖 专
        </div>
        <div class="question" onclick="navigate('anonymous')">
          爪 拽 砖 注砖专转 专拽 专拽转
        </div>
        <div class="question" onclick="navigate('recommend')">
           注 砖 专 专 砖转
        </div>
        <div class="question" onclick="navigate('contact')">
           砖 注专 砖, 砖  专
        </div>
      </div>
    </div>

    <script>
      function navigate(role) {
        let pages = {
          add: "/add-name",
          self: "/register",
          organization: "/organization-signup",
          browse: "/search",
          anonymous: "/anonymous-entry",
          recommend: "/recommend",
          contact: "/contact",
        };
        window.location.href = pages[role];
      }

      // 爪转 注 专转转
      document.addEventListener("DOMContentLoaded", function () {
        const questions = document.querySelectorAll(".question");
        questions.forEach((question, index) => {
          question.style.animationDelay = `${index * 0.1}s`;
        });
      });
    </script>
  </body>
</html>
