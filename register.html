<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמה</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>הרשמה</h1>
    <form id="register-form">
      <input type="text" id="register-name" placeholder="שם מלא" required>
      <input type="email" id="register-email" placeholder="אימייל" required>
      <input type="password" id="register-password" placeholder="סיסמה" required>
      <input type="password" id="register-confirm" placeholder="אימות סיסמה" required>
      <button type="submit">הרשמה</button>
    </form>
    <div class="links">
      <a href="index.html">כבר רשום?</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
