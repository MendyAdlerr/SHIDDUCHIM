<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>התחברות / הרשמה</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">
        <i class="fas fa-user-lock"></i>
      </div>

      <div id="login-form">
        <div class="input-group">
          <input id="email" type="email" placeholder="אימייל" required />
        </div>
        <div class="input-group">
          <input id="password" type="password" placeholder="סיסמה" required />
        </div>
        <button id="signinBtn" class="btn">כניסה</button>
        <button id="signupBtn" class="btn">הרשמה</button>
      </div>

      <div id="user-profile" class="hidden">
        <div class="user-profile">
          <i class="fas fa-user-circle user-icon"></i>
          <p id="user-email" class="user-email"></p>
        </div>
        <button id="logoutBtn" class="btn">התנתק</button>
        <button id="new-record-btn" class="btn">הוספת רשומה חדשה</button>
        <button class="btn" onclick="window.location.href='magar.html'">
          צפה בנתונים
        </button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
