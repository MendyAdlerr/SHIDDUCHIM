<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>


<script type="module">
  import { supabase } from './supabase.js';

  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      alert("שגיאה: " + error.message);
    } else {
      window.location.href = "magar.html"; // או כל דף אחר
    }
  });
</script>



  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>התחברות</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>התחברות</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="אימייל" required>
      <input type="password" id="login-password" placeholder="סיסמה" required>
      <button type="submit">התחבר</button>
    </form>
    <div class="links">
      <a href="register.html">עדיין לא רשום?</a>
      <a href="forgot-password.html">שכחתי סיסמה</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
