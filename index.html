<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ברוכים הבאים - שידוכים</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1E3A8A;
      --secondary: #60A5FA;
      --background: #F9FAFB;
      --surface: #FFFFFF;
      --text: #1F2937;
      --success: #10B981;
      --error: #EF4444;
      --muted: #9CA3AF;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Assistant', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--surface);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .button {
      display: block;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-bottom: 1rem;
      text-decoration: none;
      text-align: center;
    }

    .join-button {
      background-color: var(--primary);
      color: white;
    }

    .login-button {
      background-color: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ברוכים הבאים למיזם השידוכים</h1>
    <p>מערכת חדשנית למגזר החרדי - לניהול שידוכים בצורה חכמה, שיתופית ונגישה.</p>
    <button class="button join-button">רוצה להצטרף למיזם?</button>
    <a href="login.html" class="button login-button">כבר רשום? התחבר כאן</a>
    <p style="font-size: 0.9rem; color: var(--muted);">אם כבר הכרת אותנו, נשמח אם תשתף את המיזם עם אחרים - כל שידוך זה עוד מצווה!</p>
  </div>
</body>
</html>
